
{% extends "user_dashboard.html" %}


{% block content %}

<div class="isolate bg-white px-6 py-2 sm:py-2 lg:px-8 ml-40  ">
    <div class="absolute inset-x-0 -z-10 transform-gpu overflow-hidden blur-3xl " aria-hidden="true">
      <div class=""></div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Your Profile </h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Complete your profile to get better opportunities.</p>
    </div>
    {% csrf_token %}
     <form method="POST" class="mx-auto mt-4 max-w-xl sm:mt-8 ">
    {% csrf_token %}
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6 text-black">First name</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name" value={{user.first_name}} autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm shadow-blue-500 ring-1 ring-inset ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-black">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" value={{user.last_name}} autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="age" class="block text-sm font-semibold leading-6 text-black">Age</label>
          <div class="mt-2">
            <input type="number" name="age" id="age" value={{profile.age}} autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        <div class="sm:col-span-2">
          <label for="education" class="block text-sm font-semibold leading-6 text-black mt-2 ">Education</label>
          <div class="mt-2.5">
            <input type="text" name="education" id="education" value={{profile.education}} autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        <div class="sm:col-span-2">
          <label for="work_experience" class="block text-sm font-semibold leading-6 mt-2 text-black">Work Experience</label>
          <div class="mt-2.5">
            <input type="text" name="work_experience" id="work_experience" value={{profile.work_experience}} autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        <div class="sm:col-span-2">
          <label for="skills" class="block text-sm font-semibold leading-6 text-black mt-2" >Skills</label>
          <div class="mt-2.5">
            <input type="text" name="skills" id="company" autocomplete="organization" value={{profile.skills}} class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="certifications" class="block text-sm font-semibold leading-6 text-red-600 mt-2">Certifications</label>
          <div class="mt-2.5">
            <input type="text" name="certifications" id="certifications" autocomplete="email" value={{profile.certifications}} class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6 text-green-600 mt-2">Phone number</label>
          <div class="relative mt-2.5">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <label for="country" class="sr-only">Country</label>
              <select id="country" name="country" class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                <option>IN</option>
                <option>US</option>
                <option>EU</option>
                <option>UK</option>
                <option>YE</option>
                <option>MA</option>
              </select>
              <svg class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
              </svg>
            </div>
            <input type="text" name="phone-number" id="phone-number" value={{profile.phone_number}} autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="bio" class="block text-sm font-semibold leading-6 text-green-600 mt-2">Bio</label>
          <div class="mt-2.5">
            <textarea name="bio" id="message" rows="2" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">{{profile.bio}}</textarea>
          </div>
        </div>
        
      </div>
      <div class="mt-10">
        <input type="submit" value="Update" class="block w-full rounded-md bg-[#A10BE8] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-[#7a0ac6] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      </div>
    </form>
  </div>
  


{% endblock content %}


      </body>
    </html>
