
{% extends "user_dashboard.html" %}


{% block content %}

<div class="isolate bg-white px-6 py-2 sm:py-2 lg:px-8 ml-40 border-4 border-[#C244FF] ">
    <div class="absolute inset-x-0 -z-10 transform-gpu overflow-hidden blur-3xl " aria-hidden="true">
      <div class=""></div>
    </div>
    <div class="mx-auto max-w-2xl text-center bg-[#C244FF] p-4">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Your Profile </h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Complete your profile to get better opportunities.</p>
    </div>
    {% csrf_token %}
     <form method="POST" class="mx-auto mt-4 max-w-xl sm:mt-8 ">
    {% csrf_token %}
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6 text-black">First name</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name" value={{user.first_name}} autocomplete="given-name" class="block w-full rounded-md bg-[#D0A2F7] text-black font-semibold border-0 px-3.5 py-2 text-gray-900 shadow-sm shadow-blue-500 ring-1 ring-inset ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-black">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" value={{user.last_name}} autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6 bg-[#D0A2F7] text-black font-semibold">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="age" class="block text-sm font-semibold leading-6 text-black">Age</label>
          <div class="mt-2">
            <input type="number" name="age" id="age" value={{profile.age}} autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6 bg-[#D0A2F7] text-black font-semibold">
          </div>
        <div class="sm:col-span-2">
          <label for="education" class="block text-sm font-semibold leading-6 text-black mt-2 ">Education</label>
          <div class="mt-2.5">
            <input type="text" name="education" id="education" value={{profile.education}} autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6 bg-[#D0A2F7] text-black font-semibold">
          </div>
        <div class="sm:col-span-2">
          <label for="work_experience" class="block text-sm font-semibold leading-6 mt-2 text-black">Work Experience</label>
          <div class="mt-2.5">
            <input type="text" name="work_experience" id="work_experience" value={{profile.work_experience}} autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6 bg-[#D0A2F7] text-black font-semibold">
          </div>
        <div class="sm:col-span-2">
          <label for="skills" class="block text-sm font-semibold leading-6 text-black mt-2" >Skills</label>
          <div class="mt-2.5">
            <input type="text" name="skills" id="company" autocomplete="organization" value={{profile.skills}} class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6 bg-[#D0A2F7] text-black font-semibold">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="certifications" class="block text-sm font-semibold leading-6 text-red-600 mt-2">Certifications</label>
          <div class="mt-2.5">
            <input type="text" name="certifications" id="certifications" autocomplete="email" value={{profile.certifications}} class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6 bg-[#D0A2F7] text-black font-semibold">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6 text-green-600 mt-2">Phone number</label>
          <div class="relative mt-2.5">
            <input type="text" name="phone-number" id="phone-number" value={{profile.phone_number}} autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#D0A2F7] text-black font-semibold">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="cv" class="block text-sm font-semibold leading-6 text-green-600 mt-2">Phone number</label>
          <div class="relative mt-2.5">
            <input type="file" name="cv" id="phone-number" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#D0A2F7] text-black font-semibold">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="bio" class="block text-sm font-semibold leading-6 text-green-600 mt-2">Bio</label>
          <div class="mt-2.5">
            <textarea name="bio" id="message" rows="2" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-[#D0A2F7]   text-black font-semibold">{{profile.bio}}</textarea>
          </div>
        </div>
        
      </div>
      <div class="mt-10">
        <input type="submit" value="Update" class="block w-full rounded-md bg-[#A10BE8] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-[#7a0ac6] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      </div>
    </form>
  </div>
  


{% endblock content %}


      </body>
    </html>
