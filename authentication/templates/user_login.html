{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User login page</title>
</head>
<body style="background-color: #191A1C;height: 100vh;" class="d-flex align-items-center justify-content-center">
    <div class="main text-bg-black d-flex" style="height: 90vh; width: 70vw; background-color: #0C0C0C;border-radius: 18px;">
        <div class="left" style="width: 60%;">

			<form class="" method="post" enctype="multipart/form-data">


			{% csrf_token %} <!-- CSRF token for security -->

            <div class="form-container text-white d-flex flex-column gap-4" style="padding:120px 160px">
                  <div>
                    <p class="text-center">Welcome to JobsHub</p>
                    <p>Enter your credentials to acces your Account</p>
                  </div>

                  <button class="btn btn-primary" style="width: 100%;" type="button">Create Your Account</button>

                  <div class="or d-flex gap-4 ">
                    <hr style="width: 40%; height: 2px;" class="">
                    <p style="margin-top:2px;">OR</p>
                    <hr style="width: 40%; height: 2px;" class="">
                  </div>

                  <div class="inputBox form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color:#191A1C; margin-bottom:16px;border:none;color:#7D7C7C" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter username" required>
                    <input style="background-color:#191A1C;margin-bottom:16px;border:none;color:#7D7C7C" type="password" class="form-control" id="exampleInputPassword1" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    <p class="text-center text-xs" style="margin-bottom:16px;">forget password</p>
                    <button class="btn btn-primary" type="submit" style="width: 100%;" type="button">Log In</button>
                  </div>


            </div>
		  </form>
        </div>

        <div class="right" style="width: 40%;">
                <img src={% static "/images/img2.png" %} alt="sm" style="height: 90vh; width: 28vw;border-top-right-radius: 18px;border-bottom-right-radius: 18px;">
        </div>
    </div>

    
</body>
</html>
